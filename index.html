<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-light">
      <section class="d-flex justify-content-xl-around container-fluid banner mt-5">
        <div class="align-self-center ml-auto mr-5 col-4 mt-5 pt-5">
            <div class="form-container mr-5">
                <h1>Cadastrar Clientes</h1>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="nick-input" aria-describedby="emailHelp" placeholder="Login"/>
                        <input type="email" class="form-control mt-3" id="email-input" aria-describedby="emailHelp" placeholder="Email"/>
                        <input type="password" class="form-control mt-3" id="password-input" aria-describedby="emailHelp" placeholder="Senha"/>
                    </div>
                    <button type="submit" id="salvar-cliente" class="btn btn-danger col-12">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="align-self-center ml-auto mr-5 col-4 mt-5 pt-5">
          <div class="form-container mr-5">
              <h1>Cadastrar Produtos</h1>
              <form>
                  <div class="mb-3">
                      <input type="text" class="form-control" id="product-input" aria-describedby="emailHelp" placeholder="Nome do Produto"/>
                      <input type="number" class="form-control mt-3" id="price-input" aria-describedby="emailHelp" placeholder="PreÃ§o"/>
                      <input type="number" class="form-control mt-3" id="stock-input" aria-describedby="emailHelp" placeholder="Estoque"/>
                  </div>
                  <button type="submit" id="salvar-produto" class="btn btn-danger col-12">Cadastrar</button>
              </form>
          </div>
      </div>
    </section>
    <section id="products-section">

    </section>
   
  </body>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
